  <header class="">
    <div class="container-fluid">

    </nav>
</div>
    
        <nav aria-label="breadcrumb" class="breadcrumb-nav position-relative">
    <div class="position-absolute top-50 start-5 translate-middle-y">

            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
            <li class="breadcrumb-item active text-white" aria-current="page">Galerie</li>
        </ol>
    </div>
</nav>
    
</header>
  <main>
    <section class="py-4 text-center container">
        <div class="dropdown dropdown-filters">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                FILTRER
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li class="dropdown-item filter active" data-filter="all">Tout</li>
                <li class="dropdown-item filter" data-filter="Grossesse">Grossesse</li>
                <li class="dropdown-item filter" data-filter="Bébé">Bébé</li>
                <li class="dropdown-item filter" data-filter="Famille">Famille</li>
                <li class="dropdown-item filter" data-filter="Baptême">Baptême</li>
                <li class="dropdown-item filter" data-filter="Couple">Couple</li>
                <li class="dropdown-item filter" data-filter="Portrait">Portrait</li>
            </ul>
        </div>
        <div class="btns-filters">
            <button class="btn filter active" data-filter="all">Tout</button>
            <button class="btn filter" data-filter="Grossesse">Grossesse</button>
            <button class="btn filter" data-filter="Bébé">Bébé</button>
            <button class="btn filter" data-filter="Famille">Famille</button>
            <button class="btn filter" data-filter="Baptême">Baptême</button>
            <button class="btn filter" data-filter="Couple">Couple</button>
            <button class="btn filter" data-filter="Portrait">Portrait</button>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 gallery">
                
                    <div class="col gallery-image" data-item="Bébé">
                        <div class="card shadow-sm">
                            <img src=/img/photo-1491013516836-7db643ee125a.webp alt="" class="card-img">
                        </div>
                    </div>
                
            </div>
        </div>
    </div>
